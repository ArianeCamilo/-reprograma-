<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>  
      <div class="logo">
        <img src="logo-branco.png" alt="logo reprogramafy">
      </div>
      
      <div class="botoes-nav">
      <button id="botaoCadastro">Cadastrar</button>
      <button id="botao">Login</button>
      </div>      
    </nav>
  </header>
  <main>
    <h1>Sua música. Sua programação.</h1>
    <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
  </main>



  <div id="fundo">    
    <div id="modal">
      <img src="logo-vertical.png" alt="logo do Reprogramafy">
      
      <button id="close-cross">
        <img src="close-cross.png" alt="botao fechar">
      </button>
      <form action="novidades.html">
        <div>
          <input type="email" id="email" required placeholder="Email">
        </div>
        <div>
          <input type="password" id="senha" required placeholder="Senha">
        </div>
        <button class="logar">Logar</button> <!--<button type="button" class="sair">Sair</button> a classe é adicionada para que o botão seja chamado no javascript e desativado--> 
      </form>      
    </div>
  </div>

  <div id="fundoCadastro">    
    <div id="modalCadastro">
      <img src="logo-vertical.png" alt="logo do Reprogramafy">
      <button id="close-crossCadastro">
        <img src="close-cross.png" alt="botao fechar">
      </button>
      <form action="">        
        <div>          
          <input type="user" id="userCadastro" required placeholder="Seu nome">
        </div>
        <div>          
          <input type="email" id="emailCadastro" required placeholder="Email">
        </div>
        <div>
          <input type="password" id="senhaCadastro" required placeholder="Senha">
        </div>
        <button class="cadastrar">Cadastrar</button> <!--<button type="button" class="sair">Sair</button> a classe é adicionada para que o botão seja chamado no javascript e desativado--> 
      </form>      
    </div>
  </div>




  <script src="script.js"></script>
  <script src="cadastro.js"></script>
</body>

</html>
