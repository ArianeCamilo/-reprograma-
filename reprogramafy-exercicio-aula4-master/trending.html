<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Reprogramafy</title>

<body>
    <header>
        <nav>

            <button id="botao">Login</button>

    <section id="playlist">

        <form action="">

        <ul>
        </ul>

        <div id="player">
