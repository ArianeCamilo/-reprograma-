<meta charset="utf-8">
<h1> Exercício média </h1>

<!-- JavaScript -->
<script>
// entrada do algoritmo
var n1 = prompt("Informe n1");
var n2 = prompt("Informe n2");
var n3 = prompt("Informe n3");


// processamento 
n1 = parseInt(n1);
n2 = parseInt(n2);
n3 = parseInt(n3);

var media = (n1 + n2 + n3) / 3;

// saída
alert ("A média é: " + media);

</script>
